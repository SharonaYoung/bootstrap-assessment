<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Assessment Young S</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link link-dark" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-dark" href="#form">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-dark" href="#list">List</a>
        </li>
      </ul>
    </nav>
    <!-- container wrapper -->
    <main class="container">
      <div class="row" id="title">
        <div class="col d-flex justify-content-center align-items-center">
          <h1>Favorite Songs</h1>
        </div>
      </div>
      <!-- form -->
      <form id="form">
        <div class="row">
          <div class="col-12">
            <h3>Enter song details below</h3>
          </div>
          <div class="col col-lg-4">
            <label for="songTitle">Song Title:</label>
            <input type="text" class="form-control" id="songTitle" />
          </div>
          <div class="col col-lg-4">
            <label for="artist">Artist:</label>
            <input type="text" class="form-control" id="artist" />
          </div>
        </div>
        <button class="btn btn-primary my-2">Enter Song</button>
      </form>
      <div class="row border">
        <div class="col col-lg-4">
          <ul class="list-group"></ul>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
